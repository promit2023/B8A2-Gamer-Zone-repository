<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone Repository</title>
    <link rel="stylesheet" href="styles/gamer-zone.css" />
    <script
      src="https://kit.fontawesome.com/06c82c2782.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Open+Sans:wght@400;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img class="nav-img" src="images/Frame.png" alt="" />
          <h3 class="nav-title"><span>G</span>amer</h3>
        </div>
        <ul>
          <li>About Us</li>
          <li>Developers</li>
          <li>
            <div>
              <button class="header-button">
                Follow Us On <img src="icons/Vector.png" alt="" />
              </button>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <section class="banner-p-1">
          <div class="banner-title">
            <h2>Play Like The</h2>
            <h1 class="color-purple">G.O.A.T</h1>
          </div>
          <div>
            <ul class="banner-descriptions">
              <li>
                <img src="icons/Frame (2).png" alt="" /> 1-Click instant play
              </li>
              <li><img src="icons/Frame (1).png" alt="" /> No Download</li>
              <li>
                <img src="icons/Frame.png" alt="" /> 1000s of supported online
                games
              </li>
            </ul>
            <div class="banner-btns">
              <button class="btn-1">Sign In</button>
              <button class="btn-2">Go Rogue</button>
            </div>
          </div>
        </section>
        <section class="banner-p-2">
          <div class="bnr-dp1">
            <img src="images/Group 18.png" alt="" />
          </div>
        </section>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
